<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">Art Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
                {% if session.get('logged_in') %}
                <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <h2 class="text-center">Upload New Artwork</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="artist">Artist:</label>
                <input type="text" class="form-control" id="artist" name="artist" required>
            </div>
            <div class="form-group">
                <label for="date">Date Created:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="medium">Medium:</label>
                <input type="text" class="form-control" id="medium" name="medium">
            </div>
            <div class="form-group">
                <label for="inspiration">Inspiration:</label>
                <textarea class="form-control" id="inspiration" name="inspiration"></textarea>
            </div>
            <div class="form-group">
                <label for="culturalContext">Cultural Context:</label>
                <textarea class="form-control" id="culturalContext" name="culturalContext"></textarea>
            </div>
            <div class="form-group">
                <label for="subjectMatter">Subject Matter:</label>
                <textarea class="form-control" id="subjectMatter" name="subjectMatter"></textarea>
            </div>
            <div class="form-group">
                <label for="artistStatement">Artist Statement:</label>
                <textarea class="form-control" id="artistStatement" name="artistStatement"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Artwork Image:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
